<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viewer - Video Only</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #root {
      width: 100vw;
      height: 100vh;
    }
    video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 99;
}
#ZegoRoomFooter {
    display: none;
}
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const roomID = urlParams.get('roomID') || "demoRoom";

      const userID = "viewer_" + Math.floor(Math.random() * 10000);
      const userName = "Viewer_" + userID;

      const appID = 906988945;
      const serverSecret = "4a901db0f6009cc505f7697aefa38dec";

      const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
        appID,
        serverSecret,
        roomID,
        userID,
        userName
      );

      const zp = ZegoUIKitPrebuilt.create(kitToken);

      zp.joinRoom({
        container: document.getElementById("root"),
        scenario: {
          mode: ZegoUIKitPrebuilt.LiveStreaming,
          config: {
            role: ZegoUIKitPrebuilt.Audience,
          },
        },

        // Permissions
        turnOnCameraWhenJoining: false,
        turnOnMicrophoneWhenJoining: false,

        // Remove all UI elements
        showPreJoinView: false,
        showTextChat: false,
        showUserList: false,
        showLayoutButton: false,
        showScreenSharingButton: false,
        showAudioVideoSettingsButton: false,
        showLeaveRoomButton: false,
        showRoomTimer: false,
        showMicrophoneToggleButton: false,
        showCameraToggleButton: false,
        showMyCameraToggleButton: false,
        showSoundWaveInRoom: false,
        showRoomDetailsButton: false,
      });
    };
  </script>
</body>
</html>
